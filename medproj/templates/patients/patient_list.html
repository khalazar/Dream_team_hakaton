<!DOCTYPE html>
<html>
<head>
    <title>Список пациентов</title>
</head>
<body>
<h1>Список пациентов</h1>
<form method="get">
    <input type="text" name="q" placeholder="Поиск по ФИО">
    <button type="submit">Поиск</button>
</form>
<ul>
{% for patient in patients %}
    <li>{{ patient.full_name }} ({{ patient.medcard.number }})</li>
{% endfor %}
</ul>
</body>
</html>

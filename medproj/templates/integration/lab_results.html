<!DOCTYPE html>
<html>
<head>
    <title>Лабораторные результаты для {{ patient.full_name }}</title>
</head>
<body>
    <h1>Лабораторные результаты для {{ patient.full_name }}</h1>

    {% if lab_results %}
        <table>
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Результат</th>
                </tr>
            </thead>
            <tbody>
                {% for result in lab_results %}
                    <tr>
                        <td>{{ result.created_at }}</td>
                        <td>{{ result.result_data }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Нет доступных лабораторных результатов для этого пациента.</p>
    {% endif %}
</body>
</html>
